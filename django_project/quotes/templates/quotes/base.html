<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user_scale=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Quotes</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            {% if not user.is_authenticated %}
            <a href="/users/login" class="btn btn-primary">Login</a>
            <a href="/users/signup" class="btn btn-primary">Sign Up</a>
            {% else %}
            <a href="/users/logout" class="btn btn-light"
                                      title='Username: "{{ user }}"'>Logout</a>
            <a href="/add/author" class="btn btn-info">Add author</a>
            <a href="/add/quote" class="btn btn-info">Add quote</a>
            <p class="p-2 g-col-6 pt-3">Hello, {{ user.username }}! &#128512;</p>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
