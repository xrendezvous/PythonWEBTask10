{% extends "quotes/base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Author: {{ author.fullname }}</h1>
    <p><strong>Born date:</strong> {{ author.born_date }}</p>
    <p><strong>Born location:</strong> {{ author.born_location }}</p>
    <p class="mt-3"><strong>Description:</strong></p>
    <p>{{ author.description }}</p>
</div>
{% endblock content %}
